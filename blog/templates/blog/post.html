{% load staticfiles %}
<html>
    <head>
        <title>Vertis blog</title>
        <link rel="icon" href="{% static 'picture/favicon.ico' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div class="page-header">
        <img src="{% static 'picture/header-logo-white.png' %}" alt="Vertis logo" style="float:left">
        <h1 align="center"><a href="https://vertis.com">Vertis blog</a></h1>
      </div>
          <div class="post_alone">
            <tr><td>
              <tr><h1><a href="">{{ post.title }}</a></h1></tr>
              <tr><p>{{ post.text|linebreaksbr }}</p></tr>
              <tr><p class="published">published: {{ post.published_date }}</p></tr>
            </td></tr>
          </div>

    </body>
</html>
