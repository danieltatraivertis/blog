{% extends 'blog/base.html' %}
{% load i18n %}
{% block content %}
  <div class="page-wrapper">
    <div class="page">
      <div class="wide-content">
        <div class=login-box>
          <h2>{% trans 'Please register!' %}</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% trans 'Sign up' %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
